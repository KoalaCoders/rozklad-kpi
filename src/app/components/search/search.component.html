<div class="search">
  <input
    class="input"
    type="text"
    (keyup)="inputChange($event)"
    [(ngModel)]="currentGroup"
    (blur)="hideGroups()"
  >
  <div *ngIf="groups.length && showGroups" class="list">
    <ul class="groups">
      <li
        class="group"
        *ngFor="let group of groups;"
        (click)="setCurrentGroup(group)"
      >
        {{group.name | uppercase}}
      </li>
    </ul>
  </div>
</div>
