<table class="timetable" *ngFor="let week of timetable | mapToItarable">
  <tr>
    <td *ngFor="let weekDay of weekDays" class="header">{{weekDay | uppercase}}</td>
  </tr>
  <tr>
    <td *ngFor="let day of mapWeek(week)" class="item">
      <app-lesson
        *ngFor="let lesson of mapDay(day)"
        [lesson]="lesson"
      ></app-lesson>
    </td>
  </tr>
</table>
